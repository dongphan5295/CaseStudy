<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Memory Game</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <header>
            <h1 class="title"> Memory Game </h1>
        </header>

        <!-- ScorePanel  timer - reset -->
        <!--moves -->
        <span class="move">Moves</span>
        <span class="moves">0</span>
        <!--timer-->
        <span class="timer">0:00</span>
        </section>

        <!--restart-->
        <div id="resetBtn" class="reset">Reset
            <i class="fa fa-repeat"></i>
        </div>
        <!-- </section> -->
        <div id="simpleModal" class="modal">
            <div class="modal-content">
                <div class="modal-header">

                    <!-- <span class="closeBtn">&times;</span> -->
                    <h2> Congratulations !!! </h2>
                </div>

                <div class="modal-body">
                    <div>Your finishing time is
                        <div class="clock"> 0:00 </div>
                        <div class="moves"></div>

                    </div>
                </div>

                <div class="modal-footer">
                    <h3>You won!!!!</h3>
                    <button id="modalBtn" class="replay" onclick="restartGame()">Play Again!!!</button>
                </div>
            </div>
        </div>

        <section class="memory-game">
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="image/img1.jpg" alt="Aurelia" />
                <img class="back-face" src="image/img7.jpg" alt="JS Badge" />
            </div>
            <div class="memory-card" data-framework="aurelia">
                <img class="front-face" src="image/img1.jpg" alt="Aurelia" />

            </div>

                <img class="front-face" src="image/img2.jpg" alt="Vue" />
                <img class="back-face" src="image/img7.jpg" alt="JS Badge" />
            </div>

            </div>

                <img class="front-face" src="image/img3.jpg" alt="Angular" />
                <img class="back-face" src="image/img7.jpg" alt="JS Badge" />
            </div>
